<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイクラ祭りマップ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- タイトル -->
  <div class="header">
    <h1>マイクラ祭りマップ</h1>
  </div>

  <!-- マップ概要 -->
  <div class="section">
    <h2>マップ概要</h2>
    <p>
      マップ内には複数のミニゲームや肝試しが配置されており、
      好きな順番で回って遊ぶことができます。
    </p>
    <img src="worldmap.png" alt="祭りの雰囲気">
  </div>

  <!-- ミニゲーム紹介 -->
  <div class="mimigame">
    <h2>ミニゲーム紹介</h2>

    <div>
      <h3>射的</h3>
      <p>動く的を狙ってポイントを獲得するミニゲームです。</p>
      <img src="shateki.png" alt="射的">
    </div>

    <div>
      <h3>金魚掬い</h3>
      <p>タイミングよくボタンを押して金魚を獲得するミニゲームです。</p>
      <img src="kingyo.png" alt="金魚掬い">
    </div>

    <div>
      <h3>謎解き脱出ゲーム</h3>
      <p>謎を解いて脱出するミニゲームです。</p>
      <img src="nazotoki.png" alt="謎解き脱出ゲーム">
    </div>

    <div>
      <h3>キラーチェア</h3>
      <p>最後まで生き残った人が勝利するミニゲームです。</p>
      <img src="killerchair.png" alt="キラーチェア">
    </div>

  </div>

  <!-- フッター -->
  <div class="footer">
    <p>© マイクラ祭りマップ制作チーム</p>
  </div>

</body>
</html>
