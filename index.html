<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイクラ祭りマップ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== オープニング演出 ===== -->
<div id="opening">
  <img src="photo_left.jpg" class="photo left">
  <img src="photo_right.jpg" class="photo right">
  <img src="fireworks.gif" class="fireworks">
</div>

<!-- ===== タイトル ===== -->
<div class="header">
  <h1>マイクラ祭りマップ</h1>
</div>

<!-- ===== マップ概要 ===== -->
<div class="section">
  <h2>マップ概要</h2>
  <p>
    マップ内には複数のミニゲームや肝試しが配置されており、
    好きな順番で回って遊ぶことができます。
  </p>
  <img src="worldmap.png" alt="マイクラ祭りマップ全体像">
</div>

<!-- ===== ミニゲーム ===== -->
<div class="mimigame">
  <h2>ミニゲーム紹介</h2>

  <div class="shateki">
    <h3>射的</h3>
    <img src="shateki.png">
    <p>動く的を狙ってポイントを獲得するミニゲームです。</p>
  </div>

  <div class="kingyo">
    <h3>金魚掬い</h3>
    <img src="kingyo.png">
    <p>タイミングよく操作して金魚を集めるミニゲームです。</p>
  </div>

  <div class="nazotoki">
    <h3>謎解き脱出ゲーム</h3>
    <img src="nazotoki.png">
    <p>仕掛けられた謎を解いて脱出を目指します。</p>
  </div>

  <div class="killerchair">
    <h3>キラーチェア</h3>
    <img src="killerchair.png">
    <p>最後の椅子に座れた人が勝ち残るミニゲームです。</p>
  </div>
</div>

<!-- ===== フッター ===== -->
<div class="footer">
  <p>© マイクラ祭りマップ制作チーム</p>
</div>

<!-- ===== オープニング制御JS ===== -->
<script>
  window.addEventListener('load', () => {
    const opening = document.getElementById('opening');

    setTimeout(() => {
      opening.classList.add('start');
    }, 500);

    setTimeout(() => {
      opening.classList.add('show-fireworks');
    }, 1700);

    setTimeout(() => {
      opening.classList.add('end');
    }, 2700);

    setTimeout(() => {
      opening.remove();
    }, 3700);
  });
</script>

</body>
</html>
